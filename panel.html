
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesai Takip Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">

  <!-- Navbar -->
  <nav class="bg-white/80 dark:bg-gray-800/70 px-4 py-3 flex justify-between items-center shadow-md">
    <span class="text-lg font-bold">Mesai Takip</span>
    <button id="menuToggle" class="text-2xl md:hidden">☰</button>
  </nav>

  <main class="p-6">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <p>İçerik alanı buraya gelecek...</p>
  </main>

  <!-- Bottom Sheet Menu -->
  <div id="bottomMenu" class="fixed bottom-0 left-0 w-full bg-white dark:bg-gray-800 rounded-t-xl shadow-lg transform translate-y-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center px-4 py-3 border-b border-gray-300 dark:border-gray-700">
      <span class="text-lg font-semibold">📋 Menü</span>
      <button id="closeMenu" class="text-xl">✖</button>
    </div>
    <ul class="p-4 space-y-4 text-gray-800 dark:text-gray-200">
      <li onclick="alert('Dashboard')">🏠 Dashboard</li>
      <li onclick="alert('Mesai Takip')">⏱️ Mesai Takip</li>
      <li onclick="alert('Takvim')">📅 Takvim</li>
      <li onclick="alert('Asistan')">🤖 Asistan</li>
      <li onclick="alert('Çıkış')">🚪 Oturumu Kapat</li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-40"></div>

  <script>
    const toggleBtn = document.getElementById("menuToggle");
    const bottomMenu = document.getElementById("bottomMenu");
    const closeMenu = document.getElementById("closeMenu");
    const overlay = document.getElementById("overlay");

    toggleBtn?.addEventListener("click", () => {
      bottomMenu.classList.remove("translate-y-full");
      overlay.classList.remove("hidden");
    });

    closeMenu?.addEventListener("click", () => {
      bottomMenu.classList.add("translate-y-full");
      overlay.classList.add("hidden");
    });

    overlay?.addEventListener("click", () => {
      bottomMenu.classList.add("translate-y-full");
      overlay.classList.add("hidden");
    });
  </script>

  <footer class="text-xs text-center text-gray-500 dark:text-gray-400 py-4">Ver: v3.8</footer>
</body>
</html>
