<!DOCTYPE html>
<html class="" lang="tr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Mesai Takip Paneli
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script>
   // Otomatik tema (sistem temasına göre ayarlar)
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
 </head>
 <body class="bg-gradient-to-br from-gray-100 to-white text-gray-800 dark:from-gray-900 dark:to-gray-800 dark:text-white transition duration-300 ease-in-out">
  <!-- Navbar -->
  <nav class="bg-white/80 dark:bg-gray-800/70 backdrop-blur-md shadow-md px-4 py-3 flex justify-start items-center">
   <div class="md:hidden">
    <button class="text-xl" id="menuToggle">
     ☰
    </button>
   </div>
   <div class="hidden md:flex items-center justify-start w-full gap-6 text-sm text-gray-700 dark:text-gray-300">
    <div class="flex items-center gap-1 bg-white/50 dark:bg-gray-700/50 px-3 py-1 rounded-lg shadow-sm mb-4">
     <span>
      <span id="kullaniciAdi">👤 Kullanıcı</span>
     </span>
    </div>
    <div class="flex flex-col items-start gap-1 ml-auto bg-white/50 dark:bg-gray-700/50 px-3 py-2 rounded-lg shadow-sm" id="clock">
     <div class="flex items-center gap-2">
      <span>
       📅
      </span>
      <span id="date">
      </span>
      <span class="ml-1 font-semibold" id="day">
      </span>
     </div>
     <div class="flex items-center gap-2">
      <span>
       🕒
      </span>
      <span id="time">
      </span>
     </div>
    </div>
   </div>
  </nav>
  <div class="flex flex-col md:flex-row">
   <!-- Sidebar -->
   <aside class="bg-white/70 dark:bg-gray-800/60 backdrop-blur-md md:w-64 w-full md:min-h-screen p-4 space-y-4 hidden md:block" id="sidebar">
    <ul class="space-y-3 text-[15px] font-medium leading-5">
     <li><span class="cursor-pointer" onclick="showPage('dashboard')"><span class="cursor-pointer" onclick="showPage('dashboard')">🏠 Dashboard</span></span></li>
     <li><span class="cursor-pointer" onclick="showPage('mesai')">⏱️ Mesai Takip</span></li>
     <li><span class="cursor-pointer" onclick="showPage('plan')">🗂️ İş Planım</span></li>
     <li><span class="cursor-pointer" onclick="showPage('takvim')">📅 Takvim</span></li>
     <li><span class="cursor-pointer" onclick="showPage('alarm')">⏰ Alarm</span></li>
     <li><span class="cursor-pointer" onclick="showPage('oyunlar')">🎮 Oyunlar</span></li>
     <li><span class="cursor-pointer" onclick="showPage('kayitlar')">🧾 Kayıtlar</span></li>
     <li><span class="cursor-pointer" onclick="showPage('ayarlar')">⚙️ Ayarlar</span></li>
     <li><span class="cursor-pointer" onclick="showPage('webdisk')">💾 WebDisk</span></li>
     <li><span class="cursor-pointer" onclick="showPage('hatirlaticilar')">🔔 Hatırlatıcılar</span></li>
     <li><span class="cursor-pointer" onclick="showPage('raporlar')">📈 Raporlar</span></li>
     <li><span class="cursor-pointer" onclick="showPage('asistan')">🤖 Asistan</span></li>
     <li><span class="cursor-pointer" onclick="showPage('motivasyon')"><span class="cursor-pointer" onclick="showPage('motivasyon')">💬 Motivasyon</span></span></li>
     <li><button id="logoutBtn" class="text-left w-full text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200">🚪 Oturumu Kapat</button></li>
    </ul>
   </aside>
   <!-- Main Content -->
   <main class="flex-1 p-6"><div id="icerikAlani"></div></main>
  </div>
  <!-- Versiyon numarası -->
  <footer class="fixed bottom-6 right-2 text-xs text-gray-500 dark:text-gray-400">Ver: v3.4</footer>

  <script>
   const toggleBtn = document.getElementById("menuToggle");
   const sidebar = document.getElementById("sidebar");
   toggleBtn?.addEventListener("click", () => {
     sidebar.classList.toggle("hidden");
   });
  </script>

  <script>
   function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('tr-TR');
    const dateString = now.toLocaleDateString('tr-TR');
    const dayNames = ["Paz", "Pzt", "Sal", "Çar", "Per", "Cum", "Cts"];
    const dayName = dayNames[now.getDay()];
    document.getElementById('time').textContent = timeString;
    document.getElementById('date').textContent = dateString;
    document.getElementById('day').textContent = "(" + dayName + ")";
  }
  setInterval(updateClock, 1000);
  updateClock();
  </script>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    document.getElementById("logoutBtn")?.addEventListener("click", function() {
      firebase.auth().signOut().then(() => {
        sessionStorage.clear();
        window.location.href = "index.html";
      });
    });
  </script>


</script>


<script>
  window.onload = () => {
    const email = localStorage.getItem("email");
    if (email) {
      const span = document.getElementById("kullaniciAdi");
      if (span) {
        span.innerText = "👤 " + email;
      }
    }
    showPage("dashboard");
  };
</script>
</body>
</html>
