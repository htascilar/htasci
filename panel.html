
<!DOCTYPE html>
<html class="" lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Mesai Takip Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white text-gray-800 dark:from-gray-900 dark:to-gray-800 dark:text-white transition duration-300 ease-in-out">
  <!-- Navbar -->
  <nav class="bg-white/80 dark:bg-gray-800/70 backdrop-blur-md shadow-md px-4 py-3 flex justify-start items-center">
    <div class="md:hidden">
      <button class="text-xl" id="menuToggle">☰</button>
    </div>
    <div class="hidden md:flex items-center justify-start w-full gap-6 text-sm text-gray-700 dark:text-gray-300">
      <div class="flex items-center gap-1 bg-white/50 dark:bg-gray-700/50 px-3 py-1 rounded-lg shadow-sm mb-4">
        <span id="kullaniciAdi">👤 Kullanıcı</span>
      </div>
      <div class="flex flex-col items-start gap-1 ml-auto bg-white/50 dark:bg-gray-700/50 px-3 py-2 rounded-lg shadow-sm" id="clock">
        <div class="flex items-center gap-2">
          <span>📅</span><span id="date"></span><span class="ml-1 font-semibold" id="day"></span>
        </div>
        <div class="flex items-center gap-2">
          <span>🕒</span><span id="time"></span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobil Menü -->
  <div id="mobileMenu" class="fixed top-0 left-0 w-64 h-full bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center px-4 py-3 border-b border-gray-200 dark:border-gray-700">
      <span class="text-lg font-semibold text-gray-800 dark:text-white">📋 Menü</span>
      <button id="closeMenu" class="text-xl text-gray-800 dark:text-white">✖</button>
    </div>
    <ul class="p-4 space-y-4 text-gray-700 dark:text-gray-300">
      <li onclick="showPage('dashboard')">🏠 Dashboard</li>
      <li onclick="showPage('mesai')">⏱️ Mesai Takip</li>
      <li onclick="showPage('plan')">🗂️ İş Planım</li>
      <li onclick="showPage('takvim')">📅 Takvim</li>
      <li onclick="showPage('alarm')">⏰ Alarm</li>
      <li onclick="showPage('oyunlar')">🎮 Oyunlar</li>
      <li onclick="showPage('raporlar')">📈 Raporlar</li>
      <li onclick="showPage('asistan')">🤖 Asistan</li>
      <li onclick="showPage('motivasyon')">💬 Motivasyon</li>
      <li onclick="firebase.auth().signOut().then(() => { sessionStorage.clear(); window.location.href = 'index.html'; })">🚪 Oturumu Kapat</li>
    </ul>
  </div>

  <main class="flex-1 p-6"><div id="icerikAlani"></div></main>
  <footer class="fixed bottom-6 right-2 text-xs text-gray-500 dark:text-gray-400">Ver: v3.8</footer>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('tr-TR');
      const dateString = now.toLocaleDateString('tr-TR');
      const dayNames = ["Paz", "Pzt", "Sal", "Çar", "Per", "Cum", "Cts"];
      const dayName = dayNames[now.getDay()];
      document.getElementById('time').textContent = timeString;
      document.getElementById('date').textContent = dateString;
      document.getElementById('day').textContent = "(" + dayName + ")";
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
  <script>
    const toggleBtn = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");
    const closeBtn = document.getElementById("closeMenu");
    toggleBtn?.addEventListener("click", () => {
      mobileMenu.classList.remove("-translate-x-full");
    });
    closeBtn?.addEventListener("click", () => {
      mobileMenu.classList.add("-translate-x-full");
    });
    window.addEventListener("click", (e) => {
      if (!mobileMenu.contains(e.target) && !toggleBtn.contains(e.target)) {
        mobileMenu.classList.add("-translate-x-full");
      }
    });
  </script>
</body>
</html>
